<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モバイル注文メニュー | T1-T6テーブル対応</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Interフォントの設定と基本スタイル */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #eef1f5; 
        }
        
        /* チップ選択ボタンのカスタムスタイル */
        .tip-label { flex-grow: 1; text-align: center; }
        .tip-button {
            display: block;
            padding: 8px 0; 
            font-size: 0.95rem; 
            font-weight: 600; 
            border-radius: 9999px;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            color: #4b5563;
            width: 100%;
        }
        .tip-button.tip-selected {
            background-color: #f87171; /* soft-red */
            color: white;
            border-color: #f87171;
            box-shadow: 0 4px 6px rgba(248, 113, 113, 0.2);
        }

        /* 数量コントロールボタンの基本スタイル */
        .qty-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.15s;
            flex-shrink: 0;
        }

        /* カスタムカラー */
        .bg-soft-red { background-color: #f87171; }
        .text-icon-green { color: #10b981; } /* エメラルドグリーン */
        .text-icon-yellow { color: #facc15; } /* アンバー */
        .text-icon-red { color: #ef4444; } /* レッド */
        .bg-primary-blue { background-color: #3b82f6; }
        .bg-primary-hover { background-color: #2563eb; }

        /* モーダルオーバーレイ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* 初期状態では非表示 */
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        /* メッセージモーダル */
        #message-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 60;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div id="message-modal" class="bg-white">
        <p id="message-text" class="text-lg font-medium text-gray-800"></p>
        <button onclick="document.getElementById('message-modal').style.display='none';" class="mt-4 px-4 py-2 bg-primary-blue text-white rounded-lg hover:bg-primary-hover transition">OK</button>
    </div>

    <div id="table-modal-overlay" class="modal-overlay">
        <div class="modal-content bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">テーブルを選択してください</h2>
            <div id="table-selection-grid" class="grid grid-cols-2 gap-4"> 
                </div>
            <p class="text-sm text-center text-gray-500 mt-6">
                ※一度選択すると、注文を送信するまでテーブルは変更できません。
            </p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header class="sticky top-0 bg-white shadow-md p-4 flex justify-between items-center z-40">
            <h1 id="full-header-title" class="text-xl font-bold text-gray-800">モバイル注文メニュー</h1>
            <button id="lang-button" onclick="toggleLanguage()" class="text-sm font-medium text-gray-600 bg-gray-100 px-3 py-1 rounded-full hover:bg-gray-200 transition">EN</button>
        </header>

        <div class="p-4 bg-white sticky top-[68px] z-30 shadow-sm">
            <div class="flex space-x-2 mb-4">
                <button id="vegan-filter-button" onclick="toggleVeganFilter()" class="flex items-center text-sm font-medium bg-gray-200 text-gray-700 px-3 py-1 rounded-full hover:bg-gray-300 transition">
                    ビーガンのみ
                </button>
                </div>
            
            <div class="overflow-x-auto">
                <div id="category-tabs" class="flex space-x-3 pb-2">
                    </div>
            </div>
        </div>

        <main class="p-4 space-y-4 pb-[300px]">
            <div id="product-list" class="space-y-4">
                </div>
        </main>
    </div>

    <footer id="main-footer" class="fixed bottom-0 left-0 w-full bg-white shadow-2xl p-4 z-40" style="display: none;">
        <h2 class="text-lg font-bold text-gray-800 mb-3">カート <span id="cart-quantity-indicator" class="text-soft-red ml-2">0</span></h2>
        
        <div class="space-y-1 text-sm mb-3">
            <div class="flex justify-between">
                <span id="cart-subtotal-label">小計</span>
                <span id="cart-subtotal-value">¥0</span>
            </div>
            <div class="flex justify-between">
                <span id="cart-tax-label">税金 (10%)</span>
                <span id="cart-tax-value">¥0</span>
            </div>
            
            <div class="flex justify-between items-center py-2 border-t mt-2">
                <span id="cart-tip-label" class="font-bold">チップ</span>
                <span id="cart-tip-value" class="font-bold">¥0</span>
            </div>
            <div id="tip-buttons" class="grid grid-cols-4 gap-2 text-xs mb-3">
                </div>
            
            <div class="flex justify-between font-extrabold text-lg pt-2 border-t border-gray-300">
                <span id="cart-total-label">合計</span>
                <span id="cart-total-value" class="text-soft-red">¥0</span>
            </div>
        </div>
        
        <div class="mt-4 space-y-3">
            <label for="notes-input" id="notes-label" class="text-sm font-medium text-gray-700">備考:</label>
            <textarea id="notes-input" rows="2" class="w-full p-2 border border-gray-300 rounded-lg text-sm" placeholder="アレルギーや特別なリクエストがあれば記入してください"></textarea>
            
            <div class="flex space-x-3">
                <button id="clear-cart-button" onclick="clearCart()" class="w-1/3 bg-gray-400 text-white font-bold py-3 rounded-xl hover:bg-gray-500 transition">カートをクリア</button>
                <button id="send-order-button" onclick="sendOrder()" disabled class="w-2/3 bg-soft-red text-white font-bold py-3 rounded-xl opacity-50 cursor-not-allowed hover:bg-red-600 transition">注文を送信</button>
            </div>
        </div>
    </footer>


<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // ------------------------------------------------------
    // I. 定数とグローバル変数の定義
    // ------------------------------------------------------
    const TABLES = ['T1', 'T2', 'T3', 'T4', 'T5', 'T6'];
    const TAX_RATE = 0.10; // 10%
    // ユーザー要求に基づき、チップ率の選択肢を定義 (0%, 10%, 15%, 20%)
    const TIP_RATES = [0, 10, 15, 20]; 
    const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    // 状態管理
    let currentTable = null; // 現在選択中のテーブル
    let currentLang = 'ja'; // 初期言語
    let isVeganFilterActive = false;
    let currentCategory = 'すべて';
    let currentTipRate = TIP_RATES[0]; // NEW: 初期チップ率を0%に設定
    let cart = {}; // カートの中身: { '商品コード': { product, quantity, price } }
    
    // UIテキストの多言語対応データ
    const TEXTS = {
        'ja': {
            header_title: 'の注文',
            header_subtitle: 'タッチして注文数を入力してください。',
            lang_button: 'English',
            menu_title: 'メニュー',
            filter_vegan: 'ビーガンのみ',
            category_all: 'すべて',
            footer_subtotal: '小計',
            footer_tip: 'チップ',
            footer_total: '合計請求額',
            footer_points_1: '点 (小計: ',
            footer_points_2: ')',
            footer_send: '注文を送信',
            detail_close: 'チップ/料金詳細を閉じる',
            detail_open: 'チップ/料金詳細を開く',
            tip_label: 'チップ率を選択してください:',
            tip_none: 'なし',
            message_error: 'エラー: カートに商品がありません。',
            message_sent_success: '注文がキッチンに送信されました！',
            message_sent_failure: '注文送信に失敗しました。',
            icon_vegan: 'ビーガン',
            icon_cooked: '調理済',
            icon_allergy: 'アレルギー',
            not_found: '該当する商品が見つかりませんでした。',
            image_text: '商品画像',
            select_table_title: 'テーブルを選択中...',
            table_display: 'テーブル:',
        },
        'en': {
            header_title: ' Order',
            header_subtitle: 'Tap to input the quantity.',
            lang_button: '日本語',
            menu_title: 'Menu',
            filter_vegan: 'Vegan Only',
            category_all: 'All',
            footer_subtotal: 'Subtotal',
            footer_tip: 'Tip',
            footer_total: 'Total Amount Due',
            footer_points_1: ' items (Subtotal: ',
            footer_points_2: ')',
            footer_send: 'Send Order',
            detail_close: 'Hide Tip/Fee Details',
            detail_open: 'Show Tip/Fee Details',
            tip_label: 'Select Tip Percentage:',
            tip_none: 'None',
            message_error: 'Error: Cart is empty.',
            message_sent_success: 'Order sent to the kitchen!',
            message_sent_failure: 'Order failed to send.',
            icon_vegan: 'Vegan',
            icon_cooked: 'Cooked',
            icon_allergy: 'Allergens',
            not_found: 'No matching products found.',
            image_text: 'Product Image',
            select_table_title: 'Selecting Table...',
            table_display: 'Table:',
        }
    };
    
    // Firebaseの初期化 (ここでは設定だけを記述。実際のinitializeAppは外部スクリプトに依存)
    // const db = firebase.database(); は、後で定義されます。


    // ------------------------------------------------------
    // II. UI制御とロジック関数
    // ------------------------------------------------------

    /**
     * 翻訳テキストを取得
     */
    function getText(key) {
        return TEXTS[currentLang][key] || key;
    }

    /**
     * 商品IDから商品オブジェクトを取得
     * ⚠️ products変数はこのコードの下で定義されています
     */
    function findProductByCode(code) {
        return products.find(p => p.code === code);
    }
    
    /**
     * 指定カテゴリとビーガンフィルターに基づいて商品リストを取得
     * ⚠️ products変数はこのコードの下で定義されています
     */
    function getProductsByCategory(category, isVegan) {
        let filteredProducts = products;

        if (category !== getText('category_all')) {
            filteredProducts = filteredProducts.filter(p => p[`category_${currentLang}`] === category);
        }

        if (isVegan) {
            filteredProducts = filteredProducts.filter(p => p.isVegan);
        }
        
        return filteredProducts;
    }

    /**
     * カート内の商品を追加/更新
     */
    function updateCart(code, quantity) {
        if (quantity <= 0) {
            delete cart[code];
        } else {
            const product = findProductByCode(code);
            if (product) {
                cart[code] = { 
                    product: product, 
                    quantity: quantity, 
                    price: product.price 
                };
            }
        }
        updateTotal();
    }

    /**
     * カート内商品の数量を増やす
     */
    function increaseQuantity(code) {
        const currentQty = cart[code] ? cart[code].quantity : 0;
        updateCart(code, currentQty + 1);
    }

    /**
     * カート内商品の数量を減らす
     */
    function decreaseQuantity(code) {
        const currentQty = cart[code] ? cart[code].quantity : 0;
        updateCart(code, currentQty - 1);
    }
    
    /**
     * 数値を通貨形式にフォーマット
     */
    function formatCurrency(amount) {
        const formatter = new Intl.NumberFormat(currentLang === 'ja' ? 'ja-JP' : 'en-US', {
            style: 'currency',
            currency: currentLang === 'ja' ? 'JPY' : 'USD', 
            minimumFractionDigits: 0,
            maximumFractionDigits: 0,
        }).format(amount);
        
        // 日本語の場合、「¥」を「円」に置換して表示
        return currentLang === 'ja' ? formatter.replace('¥', '') + '円' : formatter;
    }

    /**
     * チップ率の表示をフォーマット
     */
    function formatTipRate(rate) {
        return rate === 0 ? getText('tip_none') : `${rate}%`;
    }

    /**
     * 変更されない静的なUI要素をレンダリング（主に言語依存のテキスト）
     */
    function renderStaticElements() {
        // ヘッダーの言語切り替えボタン
        document.getElementById('lang-toggle').innerHTML = getText('lang_button');

        // サブヘッダーのテキストを更新 (テーブル選択後はテーブルIDが表示されます)
        const headerTitleElement = document.getElementById('full-header-title');
        if (headerTitleElement) {
            headerTitleElement.innerHTML = 
                currentTable ? `${getText('table_display')} ${currentTable} ${getText('header_title')}` : getText('select_table_title');
        }
        
        // ビーガンフィルターのテキスト
        document.getElementById('filter-label').innerHTML = getText('filter_vegan');
        
        // フッターのテキスト
        document.getElementById('subtotal-label').innerHTML = getText('footer_subtotal');
        document.getElementById('tip-label').innerHTML = getText('footer_tip');
        document.getElementById('total-label').innerHTML = getText('footer_total');
        document.getElementById('order-btn').innerHTML = getText('footer_send');

        // チップ詳細のトグルボタン
        const detailsBox = document.getElementById('tip-details-box');
        const toggleButton = document.getElementById('tip-detail-toggle');
        
        if (toggleButton) {
            toggleButton.innerHTML = 
                detailsBox && detailsBox.classList.contains('hidden') ? 
                getText('detail_open') : getText('detail_close');
        }
        
        // チップ率選択の見出し
        document.getElementById('tip-rate-label').innerHTML = getText('tip_label');
    }

    /**
     * カート内の合計金額を計算
     */
    function calculateTotal() {
        let subtotal = 0;
        let itemCount = 0;
        for (const code in cart) {
            subtotal += cart[code].product.price * cart[code].quantity;
            itemCount += cart[code].quantity;
        }

        const tipAmount = Math.round(subtotal * (currentTipRate / 100));
        const total = subtotal + tipAmount;

        return { subtotal, tipAmount, total, itemCount };
    }

    /**
     * 合計金額を更新し、フッターをレンダリング
     */
    function updateTotal() {
        const totals = calculateTotal();
        const subtotalElement = document.getElementById('subtotal-amount');
        const tipElement = document.getElementById('tip-amount');
        const totalElement = document.getElementById('total-amount');
        const itemCountElement = document.getElementById('item-count');

        // 金額表示の更新
        subtotalElement.innerHTML = formatCurrency(totals.subtotal);
        tipElement.innerHTML = formatCurrency(totals.tipAmount);
        totalElement.innerHTML = formatCurrency(totals.total);
        
        // アイテム数の更新
        itemCountElement.innerHTML = `${totals.itemCount}${getText('footer_points_1')}${formatCurrency(totals.subtotal)}${getText('footer_points_2')}`;
        
        // 注文ボタンの制御
        const orderBtn = document.getElementById('order-btn');
        if (totals.itemCount > 0) {
            orderBtn.disabled = false;
            orderBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
            orderBtn.classList.add('bg-primary-blue', 'hover:bg-primary-hover');
        } else {
            orderBtn.disabled = true;
            orderBtn.classList.remove('bg-primary-blue', 'hover:bg-primary-hover');
            orderBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
        }
    }

    /**
     * 言語切り替え
     */
    function toggleLanguage() {
        currentLang = currentLang === 'ja' ? 'en' : 'ja';
        currentCategory = getText('category_all'); // カテゴリ表示をリセット
        renderAllUI();
    }

    /**
     * カテゴリタブのレンダリング
     */
    function renderCategoryTabs() {
        const tabContainer = document.getElementById('category-tabs');
        if (!tabContainer) return;

        // カテゴリのユニークなリストを取得 (現在の言語を使用)
        const categories = [...new Set(products.map(p => p[`category_${currentLang}`]))]; // ⚠️ products変数はこのコードの下で定義されています
        categories.unshift(getText('category_all')); // 「すべて」を先頭に追加

        let html = '';
        categories.forEach(category => {
            const isActive = category === currentCategory;
            const buttonClass = isActive
                ? 'bg-primary-blue text-white'
                : 'text-gray-600 hover:bg-gray-200';
            
            html += `
                <button class="px-4 py-2 text-sm font-medium rounded-full whitespace-nowrap transition-colors ${buttonClass}" 
                    onclick="selectCategory('${category}')">
                    ${category}
                </button>
            `;
        });
        tabContainer.innerHTML = html;
    }

    /**
     * カテゴリ選択ハンドラ
     */
    function selectCategory(category) {
        currentCategory = category;
        renderProductList();
        renderCategoryTabs(); // 選択状態を更新
    }
    
    /**
     * ビーガンフィルターのレンダリング/制御
     */
    function renderFilterControls() {
        const filterButton = document.getElementById('vegan-filter-button');
        if (!filterButton) return;

        if (isVeganFilterActive) {
            filterButton.classList.remove('bg-gray-300', 'hover:bg-gray-400');
            filterButton.classList.add('bg-icon-green', 'text-white');
        } else {
            filterButton.classList.remove('bg-icon-green', 'text-white');
            filterButton.classList.add('bg-gray-300', 'hover:bg-gray-400');
        }
    }

    /**
     * ビーガンフィルターのトグル
     */
    function toggleVeganFilter() {
        isVeganFilterActive = !isVeganFilterActive;
        renderProductList();
        renderFilterControls();
    }

    /**
     * 商品リストのレンダリング
     */
    function renderProductList() {
        const listContainer = document.getElementById('product-list');
        if (!listContainer) return;

        const filteredProducts = getProductsByCategory(currentCategory, isVeganFilterActive);

        if (filteredProducts.length === 0) {
            listContainer.innerHTML = `
                <div class="text-center py-10 text-gray-500">
                    ${getText('not_found')}
                </div>
            `;
            return;
        }

        let html = '';
        filteredProducts.forEach(product => {
            const currentQty = cart[product.code] ? cart[product.code].quantity : 0;
            const name = product[`name_${currentLang}`] || product.name_ja;
            const notes = product[`notes_${currentLang}`] || product.notes_ja;

            // アイコンの生成
            let icons = '';
            if (product.isVegan) {
                icons += `<span title="${getText('icon_vegan')}" class="text-icon-green">🌿</span>`;
            }
            if (product.isCooked) {
                icons += `<span title="${getText('icon_cooked')}" class="text-icon-yellow">🔥</span>`;
            }
            if (product.hasAllergens) {
                icons += `<span title="${getText('icon_allergy')}" class="text-soft-red">⚠️</span>`;
            }

            html += `
                <div class="flex items-center bg-white p-3 rounded-xl shadow-sm space-x-3 mb-3" onclick="increaseQuantity('${product.code}')">
                    
                    <div class="flex-grow">
                        <div class="font-bold text-gray-800">${name}</div>
                        <div class="text-sm text-gray-500">${notes}</div>
                        <div class="text-lg font-bold text-primary-blue">${formatCurrency(product.price)}</div>
                    </div>

                    <div class="flex flex-col items-end space-y-2">
                        <div class="flex space-x-1 text-base">
                            ${icons}
                        </div>
                        
                        ${currentQty > 0 ? `
                            <div class="flex items-center space-x-1 bg-primary-blue text-white rounded-full p-1 shadow-md">
                                <button class="w-6 h-6 flex items-center justify-center rounded-full bg-white text-primary-blue hover:bg-gray-100" 
                                        onclick="event.stopPropagation(); decreaseQuantity('${product.code}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                                </button>
                                <span class="font-semibold text-sm w-4 text-center">${currentQty}</span>
                                <button class="w-6 h-6 flex items-center justify-center rounded-full bg-white text-primary-blue hover:bg-gray-100" 
                                        onclick="event.stopPropagation(); increaseQuantity('${product.code}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                                </button>
                            </div>
                        ` : `
                            <div class="flex items-center space-x-1 bg-primary-blue text-white rounded-full p-1 shadow-md opacity-0">
                                <button class="w-6 h-6 flex items-center justify-center rounded-full bg-white text-primary-blue" disabled></button>
                                <span class="font-semibold text-sm w-4 text-center">0</span>
                                <button class="w-6 h-6 flex items-center justify-center rounded-full bg-white text-primary-blue" disabled></button>
                            </div>
                        `}
                    </div>
                </div>
            `;
        });

        listContainer.innerHTML = html;
    }

    /**
     * テーブル選択モーダルの表示
     */
    function showTableModal() {
        const overlay = document.getElementById('table-modal-overlay');
        const mainContent = document.getElementById('main-content');
        const mainFooter = document.getElementById('main-footer');
        const header = document.getElementById('main-header');
        const modalContainer = document.getElementById('table-modal-container');

        // モーダルのコンテンツをレンダリング
        let tableButtonsHtml = TABLES.map(table => 
            `<button class="w-24 h-24 bg-primary-blue text-white text-xl font-bold rounded-xl shadow-lg hover:bg-primary-hover transition-colors" onclick="selectTable('${table}')">${table}</button>`
        ).join('');

        modalContainer.innerHTML = `
            <h2 class="text-2xl font-bold mb-6 text-gray-800">${getText('select_table_title')}</h2>
            <div class="grid grid-cols-3 gap-4">${tableButtonsHtml}</div>
        `;
        
        // UIの表示/非表示制御
        overlay.style.display = 'flex';
        mainContent.classList.add('hidden');
        mainFooter.classList.add('hidden');
        header.classList.add('hidden');
    }

    /**
     * テーブルを選択し、メインメニューを表示する
     * @param {string} table - 選択されたテーブルID (例: 'T1')
     */
    function selectTable(table) {
        currentTable = table;
        const overlay = document.getElementById('table-modal-overlay');
        const mainContent = document.getElementById('main-content');

    function toggleTipDetails() {

    }

    /**
     * チップ選択ボタンのレンダリング
     */
    function renderTipButtons() {
        const buttonContainer = document.getElementById('tip-buttons');
        if (!buttonContainer) return;

        let html = TIP_RATES.map(rate => {
            const isSelected = rate === currentTipRate;
            const buttonClass = isSelected ? 'tip-selected bg-primary-blue text-white' : 'tip-unselected';
            const rateText = formatTipRate(rate);

            return `
                <div class="tip-label">
                    <button class="tip-button ${buttonClass}" 
                        onclick="selectTip(${rate})">
                        ${rateText}
                    </button>
                </div>
            `;
        }).join('');
        
        buttonContainer.innerHTML = html;
    }

    /**
     * チップ率の選択
     */
    function selectTip(rate) {
        currentTipRate = rate;
        renderTipButtons(); // 選択状態を更新
        updateTotal(); // 合計金額を再計算
    }
    
    /**
     * 注文をFirebaseに送信
     */
    function sendOrder() {
        const totals = calculateTotal();
        
        if (totals.itemCount === 0) {
            showMessage(getText('message_error'), 'error');
            return;
        }

        const orderDetails = {
            table: currentTable,
            subtotal: totals.subtotal,
            tip_rate: currentTipRate,
            tip_amount: totals.tipAmount,
            total: totals.total,
            items: Object.values(cart).map(item => ({
                code: item.product.code,
                name: item.product[`name_${currentLang}`] || item.product.name_ja,
                quantity: item.quantity,
                price: item.price,
                line_total: item.price * item.quantity
            })),
            timestamp: new Date().toISOString()
        };

        const db = firebase.database();
        db.ref(`orders/${currentTable}/${Date.now()}`).set(orderDetails)
            .then(() => {
                // 成功時の処理
                cart = {}; // カートをクリア
                renderAllUI();
                showMessage(getText('message_sent_success'), 'success');
            })
            .catch((error) => {
                // 失敗時の処理
                console.error("Firebase送信エラー:", error);
                showMessage(getText('message_sent_failure') + '\n' + error.message, 'error');
            });
    }

    // ------------------------------------------------------
    // II. UI制御とロジック関数
    // ------------------------------------------------------

    /**
     * 翻訳テキストを取得
     */
    function getText(key) {
        return TEXTS[currentLang][key] || key;
    }

    /**
     * 商品IDから商品オブジェクトを取得
     */
    function findProductByCode(code) {
        return products.find(p => p.code === code);
    }
    
    /**
     * 指定カテゴリとビーガンフィルターに基づいて商品リストを取得
     */
    function getProductsByCategory(category, isVegan) {
        let filteredProducts = products;

        if (category !== getText('category_all')) {
            filteredProducts = filteredProducts.filter(p => p[`category_${currentLang}`] === category);
        }

        if (isVegan) {
            filteredProducts = filteredProducts.filter(p => p.isVegan);
        }
        
        return filteredProducts;
    }

    /**
     * カート内の商品を追加/更新
     */
    function updateCart(code, quantity) {
        if (quantity <= 0) {
            delete cart[code];
        } else {
            const product = findProductByCode(code);
            if (product) {
                cart[code] = { 
                    product: product, 
                    quantity: quantity, 
                    price: product.price 
                };
            }
        }
        updateTotal();
    }

    /**
     * カート内商品の数量を増やす
     */
    function increaseQuantity(code) {
        const currentQty = cart[code] ? cart[code].quantity : 0;
        updateCart(code, currentQty + 1);
    }

    /**
     * カート内商品の数量を減らす
     */
    function decreaseQuantity(code) {
        const currentQty = cart[code] ? cart[code].quantity : 0;
        updateCart(code, currentQty - 1);
    }
    
    /**
     * 数値を通貨形式にフォーマット
     */
    function formatCurrency(amount) {
        const formatter = new Intl.NumberFormat(currentLang === 'ja' ? 'ja-JP' : 'en-US', {
            style: 'currency',
            currency: currentLang === 'ja' ? 'JPY' : 'USD', 
            minimumFractionDigits: 0,
            maximumFractionDigits: 0,
        }).format(amount);
        
        // 日本語の場合、「¥」を「円」に置換して表示
        return currentLang === 'ja' ? formatter.replace('¥', '') + '円' : formatter;
    }

    /**
     * チップ率の表示をフォーマット
     */
    function formatTipRate(rate) {
        return rate === 0 ? getText('tip_none') : `${rate}%`;
    }

    // 🚨 修正箇所 1: renderStaticElements() を renderAllUI() の前に移動 🚨
    // ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐

    /**
     * 変更されない静的なUI要素をレンダリング（主に言語依存のテキスト）
     */
    function renderStaticElements() {
        // ヘッダーの言語切り替えボタン
        document.getElementById('lang-toggle').innerHTML = getText('lang_button');

        // サブヘッダーのテキストを更新 (テーブル選択後はテーブルIDが表示されます)
        const headerTitleElement = document.getElementById('full-header-title');
        if (headerTitleElement) {
            headerTitleElement.innerHTML = 
                currentTable ? `${getText('table_display')} ${currentTable} ${getText('header_title')}` : getText('select_table_title');
        }
        
        // ビーガンフィルターのテキスト
        document.getElementById('filter-label').innerHTML = getText('filter_vegan');
        
        // フッターのテキスト
        document.getElementById('subtotal-label').innerHTML = getText('footer_subtotal');
        document.getElementById('tip-label').innerHTML = getText('footer_tip');
        document.getElementById('total-label').innerHTML = getText('footer_total');
        document.getElementById('order-btn').innerHTML = getText('footer_send');

        // チップ詳細のトグルボタン
        document.getElementById('tip-detail-toggle').innerHTML = 
            document.getElementById('tip-details-box').classList.contains('hidden') ? 
            getText('detail_open') : getText('detail_close');
        
        // チップ率選択の見出し
        document.getElementById('tip-rate-label').innerHTML = getText('tip_label');
    }

    /**
     * カート内の合計金額を計算
     */
    function calculateTotal() {
        let subtotal = 0;
        let itemCount = 0;
        for (const code in cart) {
            subtotal += cart[code].product.price * cart[code].quantity;
            itemCount += cart[code].quantity;
        }

        const tipAmount = Math.round(subtotal * (currentTipRate / 100));
        const total = subtotal + tipAmount;

        return { subtotal, tipAmount, total, itemCount };
    }

    /**
     * 合計金額を更新し、フッターをレンダリング
     */
    function updateTotal() {
        const totals = calculateTotal();
        const subtotalElement = document.getElementById('subtotal-amount');
        const tipElement = document.getElementById('tip-amount');
        const totalElement = document.getElementById('total-amount');
        const itemCountElement = document.getElementById('item-count');

        // 金額表示の更新
        subtotalElement.innerHTML = formatCurrency(totals.subtotal);
        tipElement.innerHTML = formatCurrency(totals.tipAmount);
        totalElement.innerHTML = formatCurrency(totals.total);
        
        // アイテム数の更新
        itemCountElement.innerHTML = `${totals.itemCount}${getText('footer_points_1')}${formatCurrency(totals.subtotal)}${getText('footer_points_2')}`;
        
        // 注文ボタンの制御
        const orderBtn = document.getElementById('order-btn');
        if (totals.itemCount > 0) {
            orderBtn.disabled = false;
            orderBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
            orderBtn.classList.add('bg-primary-blue', 'hover:bg-primary-hover');
        } else {
            orderBtn.disabled = true;
            orderBtn.classList.remove('bg-primary-blue', 'hover:bg-primary-hover');
            orderBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
        }
    }

    /**
     * 言語切り替え
     */
    function toggleLanguage() {
        currentLang = currentLang === 'ja' ? 'en' : 'ja';
        currentCategory = getText('category_all'); // カテゴリ表示をリセット
        renderAllUI();
    }

    /**
     * カテゴリタブのレンダリング
     */
    function renderCategoryTabs() {
        const tabContainer = document.getElementById('category-tabs');
        if (!tabContainer) return;

        // カテゴリのユニークなリストを取得 (現在の言語を使用)
        const categories = [...new Set(products.map(p => p[`category_${currentLang}`]))];
        categories.unshift(getText('category_all')); // 「すべて」を先頭に追加

        let html = '';
        categories.forEach(category => {
            const isActive = category === currentCategory;
            const buttonClass = isActive
                ? 'bg-primary-blue text-white'
                : 'text-gray-600 hover:bg-gray-200';
            
            html += `
                <button class="px-4 py-2 text-sm font-medium rounded-full whitespace-nowrap transition-colors ${buttonClass}" 
                    onclick="selectCategory('${category}')">
                    ${category}
                </button>
            `;
        });
        tabContainer.innerHTML = html;
    }

    /**
     * カテゴリ選択ハンドラ
     */
    function selectCategory(category) {
        currentCategory = category;
        renderProductList();
        renderCategoryTabs(); // 選択状態を更新
    }
    
    /**
     * ビーガンフィルターのレンダリング/制御
     */
    function renderFilterControls() {
        const filterButton = document.getElementById('vegan-filter-button');
        if (!filterButton) return;

        if (isVeganFilterActive) {
            filterButton.classList.remove('bg-gray-300', 'hover:bg-gray-400');
            filterButton.classList.add('bg-icon-green', 'text-white');
        } else {
            filterButton.classList.remove('bg-icon-green', 'text-white');
            filterButton.classList.add('bg-gray-300', 'hover:bg-gray-400');
        }
    }

    /**
     * ビーガンフィルターのトグル
     */
    function toggleVeganFilter() {
        isVeganFilterActive = !isVeganFilterActive;
        renderProductList();
        renderFilterControls();
    }

    /**
     * 商品リストのレンダリング
     */
    function renderProductList() {
        const listContainer = document.getElementById('product-list');
        if (!listContainer) return;

        const filteredProducts = getProductsByCategory(currentCategory, isVeganFilterActive);

        if (filteredProducts.length === 0) {
            listContainer.innerHTML = `
                <div class="text-center py-10 text-gray-500">
                    ${getText('not_found')}
                </div>
            `;
            return;
        }

        let html = '';
        filteredProducts.forEach(product => {
            const currentQty = cart[product.code] ? cart[product.code].quantity : 0;
            const name = product[`name_${currentLang}`] || product.name_ja;
            const notes = product[`notes_${currentLang}`] || product.notes_ja;

            // アイコンの生成
            let icons = '';
            if (product.isVegan) {
                icons += `<span title="${getText('icon_vegan')}" class="text-icon-green">🌿</span>`;
            }
            if (product.isCooked) {
                icons += `<span title="${getText('icon_cooked')}" class="text-icon-yellow">🔥</span>`;
            }
            if (product.hasAllergens) {
                icons += `<span title="${getText('icon_allergy')}" class="text-soft-red">⚠️</span>`;
            }

            html += `
                <div class="flex items-center bg-white p-3 rounded-xl shadow-sm space-x-3 mb-3" onclick="increaseQuantity('${product.code}')">
                    
                    <div class="flex-grow">
                        <div class="font-bold text-gray-800">${name}</div>
                        <div class="text-sm text-gray-500">${notes}</div>
                        <div class="text-lg font-bold text-primary-blue">${formatCurrency(product.price)}</div>
                    </div>

                    <div class="flex flex-col items-end space-y-2">
                        <div class="flex space-x-1 text-base">
                            ${icons}
                        </div>
                        
                        ${currentQty > 0 ? `
                            <div class="flex items-center space-x-1 bg-primary-blue text-white rounded-full p-1 shadow-md">
                                <button class="w-6 h-6 flex items-center justify-center rounded-full bg-white text-primary-blue hover:bg-gray-100" 
                                        onclick="event.stopPropagation(); decreaseQuantity('${product.code}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                                </button>
                                <span class="font-semibold text-sm w-4 text-center">${currentQty}</span>
                                <button class="w-6 h-6 flex items-center justify-center rounded-full bg-white text-primary-blue hover:bg-gray-100" 
                                        onclick="event.stopPropagation(); increaseQuantity('${product.code}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                                </button>
                            </div>
                        ` : `
                            <div class="flex items-center space-x-1 bg-primary-blue text-white rounded-full p-1 shadow-md opacity-0">
                                <button class="w-6 h-6 flex items-center justify-center rounded-full bg-white text-primary-blue" disabled></button>
                                <span class="font-semibold text-sm w-4 text-center">0</span>
                                <button class="w-6 h-6 flex items-center justify-center rounded-full bg-white text-primary-blue" disabled></button>
                            </div>
                        `}
                    </div>
                </div>
            `;
        });

        listContainer.innerHTML = html;
    }

    /**
     * テーブル選択モーダルの表示
     */
    function showTableModal() {
        const overlay = document.getElementById('table-modal-overlay');
        const mainContent = document.getElementById('main-content');
        const mainFooter = document.getElementById('main-footer');
        const header = document.getElementById('main-header');
        const modalContainer = document.getElementById('table-modal-container');

        // モーダルのコンテンツをレンダリング
        let tableButtonsHtml = TABLES.map(table => 
            `<button class="w-24 h-24 bg-primary-blue text-white text-xl font-bold rounded-xl shadow-lg hover:bg-primary-hover transition-colors" onclick="selectTable('${table}')">${table}</button>`
        ).join('');

        modalContainer.innerHTML = `
            <h2 class="text-2xl font-bold mb-6 text-gray-800">${getText('select_table_title')}</h2>
            <div class="grid grid-cols-3 gap-4">${tableButtonsHtml}</div>
        `;
        
        // UIの表示/非表示制御
        overlay.style.display = 'flex';
        mainContent.classList.add('hidden');
        mainFooter.classList.add('hidden');
        header.classList.add('hidden');
    }

    /**
     * テーブルを選択し、メインメニューを表示する
     * @param {string} table - 選択されたテーブルID (例: 'T1')
     */
    function selectTable(table) {
        currentTable = table;
        const overlay = document.getElementById('table-modal-overlay');
        const mainContent = document.getElementById('main-content');
        const mainFooter = document.getElementById('main-footer');
        const header = document.getElementById('main-header');

        // モーダルを非表示にし、メインコンテンツを表示
        overlay.style.display = 'none';
        mainContent.classList.remove('hidden');
        mainFooter.classList.remove('hidden');
        header.classList.remove('hidden');

        // UIを完全にレンダリング
        renderAllUI();
    }
    
    /**
     * チップ詳細ボックスのトグル
     */
    function toggleTipDetails() {
        const detailsBox = document.getElementById('tip-details-box');
        detailsBox.classList.toggle('hidden');
        renderStaticElements(); // トグルボタンのテキストを更新
    }

    /**
     * チップ選択ボタンのレンダリング
     */
    function renderTipButtons() {
        const buttonContainer = document.getElementById('tip-buttons');
        if (!buttonContainer) return;

        let html = TIP_RATES.map(rate => {
            const isSelected = rate === currentTipRate;
            const buttonClass = isSelected ? 'tip-selected bg-primary-blue text-white' : 'tip-unselected';
            const rateText = formatTipRate(rate);

            return `
                <div class="tip-label">
                    <button class="tip-button ${buttonClass}" 
                        onclick="selectTip(${rate})">
                        ${rateText}
                    </button>
                </div>
            `;
        }).join('');
        
        buttonContainer.innerHTML = html;
    }

    /**
     * チップ率の選択
     */
    function selectTip(rate) {
        currentTipRate = rate;
        renderTipButtons(); // 選択状態を更新
        updateTotal(); // 合計金額を再計算
    }
    
    /**
     * 注文をFirebaseに送信
     */
    function sendOrder() {
        const totals = calculateTotal();
        
        if (totals.itemCount === 0) {
            showMessage(getText('message_error'), 'error');
            return;
        }

        const orderDetails = {
            table: currentTable,
            subtotal: totals.subtotal,
            tip_rate: currentTipRate,
            tip_amount: totals.tipAmount,
            total: totals.total,
            items: Object.values(cart).map(item => ({
                code: item.product.code,
                name: item.product[`name_${currentLang}`] || item.product.name_ja,
                quantity: item.quantity,
                price: item.price,
                line_total: item.price * item.quantity
            })),
            timestamp: new Date().toISOString()
        };

        const db = firebase.database();
        db.ref(`orders/${currentTable}/${Date.now()}`).set(orderDetails)
            .then(() => {
                // 成功時の処理
                cart = {}; // カートをクリア
                renderAllUI();
                showMessage(getText('message_sent_success'), 'success');
            })
            .catch((error) => {
                // 失敗時の処理
                console.error("Firebase送信エラー:", error);
                showMessage(getText('message_sent_failure') + '\n' + error.message, 'error');
            });
    }

    /**
     * 全てのUIコンポーネントをレンダリング/更新
     */
    function renderAllUI() {
        // ⭐ renderStaticElements() は、この関数の外で定義されているため、ここでは呼び出しのみ ⭐
        renderStaticElements(); 
        renderFilterControls();
        renderCategoryTabs();
        renderProductList();
        renderTipButtons();
        updateTotal(); 
    }
