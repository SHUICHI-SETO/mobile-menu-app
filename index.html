        // 🚨 修正箇所 3: sendOrder() 関数をRealtime Database対応で追加
        /**
         * 注文データをFirebase Realtime Databaseに送信する
         */
        function sendOrder() {
            // 注文がゼロでないことを確認
            const itemsCount = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            if (itemsCount === 0) {
                showMessage(getText('message_error'), 'error'); 
                return;
            }

            // Realtime Databaseへの参照を取得
            const db = firebase.database();
            const ordersRef = db.ref('orders');
            
            // 注文内容を抽出（注文されたアイテム名の配列にする）
            const orderItemsList = [];
            for (const productId in cart) {
                const product = products.find(p => p.code === productId);
                if (product) {
                    for (let i = 0; i < cart[productId].quantity; i++) {
                        // kitchen.htmlで表示しやすいよう、ここでは商品名を使用
                        orderItemsList.push(product[`name_${currentLang}`] || productId);
                    }
                } else {
                    for (let i = 0; i < cart[productId].quantity; i++) {
                        orderItemsList.push(productId);
                    }
                }
            }
            
            // 送信するデータオブジェクト
            const orderData = {
                table: currentTable, // グローバル変数 currentTable を使用 (例: 'T1')
                items: orderItemsList, // 注文されたアイテムのリスト (例: ['アサヒ', '和牛ステーキ'])
                status: 'pending', 
                created_at: Date.now() // 送信時刻 (ミリ秒)
            };

            // Firebaseの 'orders' パスに新しい注文を書き込む
            ordersRef.push(orderData)
                .then(() => {
                    // 成功時の処理
                    showMessage(getText('message_sent_success'), 'success');
                    
                    // カートとUIをリセット
                    cart = {}; 
                    currentTipRate = TIP_RATES[0]; 
                    // renderAllUI()は他の関数に依存しているため、完全なコードがないためここでは省略
                    // ユーザーの既存コードに任せるが、念のためUIリセットの主要な関数を呼ぶと想定
                    // updateTotal();
                    
                    // 送信ボタンの無効化（UI制御関数があるはずだが、ここではDOM操作で直接制御）
                    const sendBtn = document.getElementById('send-order-btn');
                    sendBtn.disabled = true;
                    sendBtn.classList.add('opacity-50', 'cursor-not-allowed');
                })
                .catch((error) => {
                    // 失敗時の処理
                    console.error("Firebase送信エラー:", error);
                    showMessage(getText('message_sent_failure') + '\n' + error.message, 'error');
                });
        }
